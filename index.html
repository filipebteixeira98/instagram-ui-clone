<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Instagram</title>
</head>
<body>
  <div class="wrapper">
    <div class="side-content">
      <img src="./img/instagram-celular.png" alt="Phone">
    </div>
    <div class="account">
      <div class="group">
        <img src="./img/instagram-logo.png" class="logo" alt="Instagram logo">
        <div class="profile">
          <img src="./img/perfil-instagram.png" alt="Profile image">
        </div>
        <a href="#" class="login">Continue as Digital Innovation One</a>
        <a href="#" class="logout">Remove account</a>
      </div>
      <div class="group">
        <p class="not-account">Not Digital Innovation One?</p>
        <p class="not-account">
          <span class="link-blue">Switch accounts</span>
          or
          <span class="link-blue">Register yourself</span>
        </p>
      </div>
      <div class="bottom-tab">
        <p class="get-app">Get the app.</p>
        <div class="download">
          <a href="#" class="badge"></a>
          <a href="#" class="badge"></a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
